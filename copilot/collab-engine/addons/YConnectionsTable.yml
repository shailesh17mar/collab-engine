Parameters:
  App:
    Type: String
    Description: Your application's name.
  Env:
    Type: String
    Description: The environment name your service, job, or workflow is being deployed to.
  Name:
    Type: String
    Description: The name of the service, job, or workflow being deployed.
Resources:
  YConnectionsTable:
    Metadata:
      "aws:copilot:description": "An Amazon DynamoDB table for YConnectionsTable"
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub ${App}-${Env}-${Name}-YConnectionsTable
      AttributeDefinitions:
        - AttributeName: PartitionKey
          AttributeType: "S"
        - AttributeName: DocName
          AttributeType: S
      BillingMode: PAY_PER_REQUEST
      GlobalSecondaryIndexes:
        - IndexName: DocNameIndex
          KeySchema:
            - AttributeName: DocName
              KeyType: HASH
          Projection:
            NonKeyAttributes:
              - Updates
            ProjectionType: INCLUDE
      KeySchema:
        - AttributeName: PartitionKey
          KeyType: HASH
      SSESpecification:
        SSEEnabled: true
      TimeToLiveSpecification:
        AttributeName: ttl
        Enabled: true
  YConnectionsTableAccessPolicy:
    Metadata:
      "aws:copilot:description": "An IAM ManagedPolicy for your service to access the YConnectionsTable db"
    Type: AWS::IAM::ManagedPolicy
    Properties:
      Description: !Sub
        - Grants CRUD access to the Dynamo DB table ${Table}
        - { Table: !Ref YConnectionsTable }
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Sid: DDBActions
            Effect: Allow
            Action:
              - dynamodb:BatchGet*
              - dynamodb:DescribeStream
              - dynamodb:DescribeTable
              - dynamodb:Get*
              - dynamodb:Query
              - dynamodb:Scan
              - dynamodb:BatchWrite*
              - dynamodb:Create*
              - dynamodb:Delete*
              - dynamodb:Update*
              - dynamodb:PutItem
            Resource: !Sub ${ YConnectionsTable.Arn}
          - Sid: DDBLSIActions
            Action:
              - dynamodb:Query
              - dynamodb:Scan
            Effect: Allow
            Resource: !Sub ${ YConnectionsTable.Arn}/index/*

Outputs:
  YConnectionsTableName:
    Description: "The name of this DynamoDB."
    Value: !Ref YConnectionsTable
  YConnectionsTableAccessPolicy:
    Description: "The IAM::ManagedPolicy to attach to the task role."
    Value: !Ref YConnectionsTableAccessPolicy
